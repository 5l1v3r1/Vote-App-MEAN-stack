<body class="text-center">
<div *ngIf="this.auth.resultMsg.resultType == false && this.auth.resultMsg.display == null" style="max-width:500px;top:0;position: fixed" class="alert alert-warning" role="alert"><li *ngFor="let data of this.auth.resultMsg.body">{{data}}</li></div>
<div style="max-width:500px;top:0;position: fixed" *ngIf="this.auth.resultMsg.display == true && this.auth.resultMsg.resultType == null" class="alert alert-success" role="alert"><li *ngFor="let data of this.auth.resultMsg.body">{{data}}</li></div>
<form class="form-signin" role="form" (submit)="loginUser($event)">
		<a [routerLink]="['/home']"><img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"></a>
	<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
	<label for="inputEmail" class="sr-only">Email address</label>
	<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
	<label for="inputPassword" class="sr-only">Password</label>
	<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
	<div class="checkbox mb-3">
	  <label>
		<input type="checkbox" value="remember-me"> Remember me
	  </label>
	</div>
	<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	<p class="mt-3 mb-3 text-muted"><a [routerLink]="['/home']">< Kembali ke halaman awal</a></p>
	<p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
  </form>
</body>
